<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Internet Money Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #payment-form {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #payment-form h2 {
            margin-bottom: 20px;
        }

        #payment-form label {
            display: block;
            margin-bottom: 10px;
        }

        #payment-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #confirmation-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="payment-form">
        <h2>Initiate Bitcoin Payment</h2>
        <label for="payment-amount">Payment Amount (BTC):</label>
        <input type="text" id="payment-amount" placeholder="Enter amount in BTC">
        <label for="recipient-address">Recipient's Bitcoin Address:</label>
        <input type="text" id="recipient-address" placeholder="Enter recipient's Bitcoin address">
        <button id="submit-button" onclick="initiatePayment()">Submit Payment</button>
        <div id="confirmation-message">Payment initiated successfully!</div>
    </div>

    <script>
        function initiatePayment() {
            // Here, you can add JavaScript logic to initiate the Bitcoin payment.
            // Once the payment is initiated, you can display the confirmation message.
            document.getElementById("confirmation-message").style.display = "block";
        }
    </script>
</body>
</html>
