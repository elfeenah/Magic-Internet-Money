<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Internet Money Payment System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        /* Styling for the header */
        header {
            background-color: #2e3a48;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Styling for the container */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Styling for form elements */
        .form-label {
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Styling for the submit button */
        .submit-button {
            background-color: #0062cc;
            border-color: #005cbf;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        .submit-button:hover {
            background-color: #005cbf;
        }

        /* Styling for the loading spinner */
        #loading-spinner {
            text-align: center;
        }

        /* Styling for the confirmation message */
        #payment-confirmation {
            display: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 3px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Magic Internet Money Payment System</h1>
        <p>Welcome to the Magic Internet Money Payment System!</p>
    </header>
    <div class="container">
        <h2 class="mb-3">Payment Type</h2>
        <form method="POST" action="/payment" id="payment-form">
            <div class="form-group">
                <label for="payment_type" class="form-label">Select Payment Type:</label>
                <select id="payment_type" name="payment_type" class="form-control" required>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </div>
            <label for="payment-amount" class="form-label">Payment Amount (BTC):</label>
            <input type="number" id="payment-amount" class="form-input" placeholder="Enter amount in BTC" min="0">
            <label for="recipient-address" class="form-label">Recipient's Bitcoin Address:</label>
            <input type="text" id="recipient-address" class="form-input" placeholder="Enter recipient's Bitcoin address">
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>

            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
